<!DOCTYPE html>
<html lang="en">


<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="index.js"></script>
  <title>Arda | Tip Calculator App</title>

</head>


<body>

  <div class="container-fixed">

    <div class="container">

      <img src="images/logo.svg" class="logo" alt="logo">

      <div class="main">

        <div class="left">

          <p id="pBill">Bill</p>
          <input type="number" id="iBill" name="bill">

          <p id="pTip">Select Tip %</p>

          <div class="percentages">

            <div class="tipButtons">5%</div>
            <div class="tipButtons">10%</div>
            <div class="tipButtons">15%</div>
            <div class="tipButtons">25%</div>
            <div class="tipButtons">50%</div>
            <input type="number" class="tipButtons customTip" placeholder="Custom">

          </div>

          <p id="pNumberOfPeople">Number of People</p>
          <input type="number" id="iNumberOfPeople" name="numberOfPeople">

        </div>

        <div class="right">
          <div>
            <div class="bill-splitter">
              <h2>
                Tip Amount <br />
                <span>/ person</span>
              </h2>
              <h1 id="billTipAmount">$0.00</h1>
            </div>

            <div class="bill-splitter">
              <h2>
                Total <br />
                <span>/ person</span>
              </h2>
              <h1 id="billTotalPerPerson">$0.00</h1>
            </div>
          </div>
          <div>
            <button type="reset" id="resetButton">RESET</button>
          </div>
        </div>

      </div>

    </div>

  </div>


</body>


</html>
